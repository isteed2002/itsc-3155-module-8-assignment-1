{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<div style="margin-top: 30px;">
    <form action="/movies" method="get">
        <div>
            <label for="title">Enter a movie title:</label><br>
            <input type="text" name="title" id="title" autocomplete="off" size="180px"><br>
        </div>

        <div style="margin-top: 30px;">
            <label for="director">Enter the director:</label><br>
            <input type="text" name="director" id="director" autocomplete="off" size="180px"><br>
        </div>

        <div style="margin-top: 30px;">
            <label for="rating">User Rating:</label>
            <select name="rating" id="rating">
                <option value = 1>1 out of 5 stars</option>
                <option value = 2>3 out of 5 stars</option>
                <option value = 3>3 out of 5 stars</option>
                <option value = 4>4 out of 5 stars</option>
                <option value = 5>5 out of 5 stars</option>
            </select>
        </div>

        <button type="submit"
            style="margin-top: 30px; background-color: green; color: white; border-radius: 8px; padding: 6px">
            Submit Review
        </button>
    </form>
</div>

{% endblock %}
